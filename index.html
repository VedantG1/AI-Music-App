<body>
    <center>
        <h1 id="heading" class="btn btn-danger">AI Music Webapp

            <span>NOTE - Get you left-hand wrist in front of the webcam to play Peter Pan Song. Get you right-hand wrist

                Keep at least 2 feet distance from the webcam, so that your wrists are detected quickly</span>
        </h1>
        <br>
        <br>
        <h3 id="songName" class="btn btn-danger">Song Name</h3>
